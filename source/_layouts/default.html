<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="body-container">

      {% include header.html %}

      {% for post in site.posts reversed %}
        <div class="content-gradient">
          <div class="content-container">
            <section class="content {{ post.title }}">
              {{ post.content }}
            </section>
          </div>
        </div>
      {% endfor %}

      {% include footer.html %}

    </div>
  </body>
</html>
