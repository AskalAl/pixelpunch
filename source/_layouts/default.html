<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="body-container">

      {% include header.html %}

      {% for post in site.posts reversed %}
        <section class="content-gradient">
          <div class="content-container">
            <article class="content {{ post.title }}">
              {{ post.content }}
            </article>
          </div>
        </section>
      {% endfor %}

      {% include footer.html %}

    </div>
  </body>
</html>
